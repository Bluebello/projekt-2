<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik napiwków</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.google.com/specimen/Architects+Daughter?sidebar.open=true&selection.family=Architects+Daughter">
    <link href="https://fonts.google.com/specimen/Lobster?query=lob#pairings">
</head>

<body>
    <div class='wrapper'>
        <div class="top">
            <h1>Licznik napiwków</h1>
            <p>Podziel się rachunkiem z uczestnikami </p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty: </label>
            <input type="number" id="price" min="0">

            <label for="people">Ilość osób: </label>
            <input type="number" id="people" min="0">

            <label for="tip">Napiwek:</label>
            <select id="tip">
                <option value="0" disabled selected>-wybierz element-</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście złożyć się po: <span class="cost"></span>zł! </p>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
